<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js"></script>
		<script>
			
			$(function(){
				
				/**
				 * 获取元素
				 * $(selector):通过选择器获取。例如:$("div")
				 * $(id):通过id名获取。例如:$("#id名")
				 * $(class):通过class获取元素。例如$(".class名")
				 * $(attributed):通过属性获取元素。例如$("[align]")
				 * 
				 * 
				 * 筛选元素
				 * $("div:eq(index)")或者$("div").eq(index)
				 * $("div").not():不包含
				 * $("div").find(selector):find()查找子元素selector
				 * 
				 * 修改样式
				 * $("div").css("attribute","value"):增加样式
				 * $("div").addClass("className");增加一个class样式
				 * 
				 * 修改属性
				 * $("div").attr("attributeName","attributeValue");
				 * $("div").prop("attributeName","attributeValue");
				 * 
				 * HTML代码\文本\值
				 * html() 获取|修改|删除匹配元素的html内容
				 * text() 获取|修改|删除匹配元素的文本内容
				 * val()  获取|修改|删除文本元素的value值
				 */
			})
			
		</script>
	</head>
	<body>
	</body>
</html>
